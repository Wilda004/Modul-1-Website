<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <div class="input-group">
            <label for="bilanganPertama">Bilangan pertama</label>
            <input type="number" id="bilanganPertama">
        </div>
        <div class="input-group">
            <label for="bilanganKedua">Bilangan kedua</label>
            <input type="number" id="bilanganKedua">
        </div>
        <div class="button-group">
            <button id="hitungButton">Jumlahkan</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="hasil">
            Hasil: <span id="hasil">0</span>
        </div>
    </div>

    <script src="Javis.js"></script>
</body>
</html>
